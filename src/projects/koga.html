<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="case" data-client="">
        <div class="wrapper is-visible">
            <article class="case-study fadein content">
                <header class="case-header fadein">
                    <h2>Projects</h2>
                </header>
                <div class="case-wrapper">
                    <div class="col desc">
                        <div class="info-wrapper">
                            <dl class="info">
                                <dt>Client</dt>
                                <dd class="client-name" data-field="client">Name</dd>
                            </dl>
                            <dl class="info">
                                <dt>Year</dt>
                                <dd class="year">Year</dd>
                            </dl>
                            <dl class="info">
                                <dt>Role</dt>
                                <dd class="role">Role</dd>
                            </dl>
                            <dl class="info">
                                <dt>Type</dt>
                                <dd class="type">Group project</dd>
                            </dl>
                            <dl class="info">
                                <dt>Stack</dt>
                                <dd class="tech">development</dd>
                            </dl>
                            <!-- <dl class="info">
                  <dt>Discipline</dt>
                  <dd class="discipline">Discipline</dd>
                </dl> -->
                            <dl class="info">
                                <dt>Link</dt>
                                <dd class="">
                                    <a href="" rel="noopener noreferrer" target="_blank" class="link">Website<span class="arrow-link">↗</span>
                                    </a>
                                </dd>
                            </dl>
                        </div>
                        <p class="description"></p>
                    </div>
                    <div class="col featured-media">
                        <img class="info-img-one" src="" alt="" loading="lazy">
                        <img class="info-img" src="" alt="" loading="lazy">
                    </div>
                </div>
            </article>
            <div class="back">
                <button id="close" class="close-btn">← Back</button>
                </span class="back">
            </div>
        </div>
    </div>
    <template id="theme">
        <button class="computer-btn">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <circle class="head" cx="50" cy="50" r="50" />
            </svg>
        </button>
    </template>
    <script src="/projects/koga.js"></script>
</body>

</html>
